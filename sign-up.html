<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main
      class="flex flex-col justify-center items-center w-full h-screen bg-gray-200"
    >
      <h1 class="font-bold text-sky-500 text-3xl mb-10">Sign Up Form</h1>

      <form class="grid grid-cols-2 grid-rows-7 gap-4">
        <input
          type="text"
          id="first-name"
          class="sign-up-fields h-9 pl-3 rounded-md"
          placeholder="First Name"
          required
        />
        <input
          type="text"
          id="last-name"
          class="sign-up-fields h-9 pl-3 rounded-md"
          placeholder="Last Name"
          required
        />
        <input
          type="email"
          id="email"
          class="sign-up-fields h-9 pl-3 rounded-md col-start-1 col-end-3"
          placeholder="Email"
          required
        />
        <input
          type="password"
          id="password"
          class="sign-up-fields h-9 pl-3 rounded-md"
          placeholder="Password"
          required
        />
        <input
          type="password"
          id="confirm-password"
          class="sign-up-fields h-9 pl-3 rounded-md"
          placeholder="Confirm Password"
          required
        />

        <label for="terms-conditon"
          ><input type="checkbox" id="terms-conditon" /> I agree to these
          <a href="#">Terms and Conditions</a></label
        >

        <button
          type="submit"
          class="px-5 py-3 bg-sky-600 text-white font-semibold rounded-lg col-start-1 col-end-3"
          id="sign-up-btn"
        >
          Sign Up
        </button>
      </form>
      <label for="sign-up" class="mt-5">Already have an account? <a href="index.html" class="bg-amber-400 rounded-md px-4 font-semibold text-white py-2">Log-in</a></label>
    </main>

    <script src="javascripts/utilities.js"></script>
    <script src="javascripts/sign-up.js"></script>
  </body>
</html>
